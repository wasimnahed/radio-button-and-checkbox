<h1>
    Welcome to {{ title }}
</h1>
<h3>Template Driven Form</h3>
<form #userForm="ngForm" (ngSubmit)="OnFormSubmit(userForm)">
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <input name="uname" [ngModel]="user.username" required #uname="ngModel">
                <div *ngIf="uname.invalid">
                    Name required.
                </div>
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" value="male" name="gender" [ngModel]="user.gender" required #gender="ngModel">Male
                <input type="radio" value="female" name="gender" [ngModel]="user.gender" required
                    #gender="ngModel">Female
                <div *ngIf="gender.invalid">
                    Gender required

                </div>
            </td>
        </tr>
        <tr>
            <td>Are you Married</td>
            <td>
                <input type="checkbox" name="married" [ngModel]="user.isMarried">
            </td>
        </tr>
        <tr>
            <td>Accept T & C</td>
            <td>
                <input type="checkbox" name="tc" [ngModel]="user.isTCAccepted" readonly #tc="ngModel">
                <div *ngIf="tc.invalid">
                    Accept T & C

                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>submit</button> &nbsp;
                <button type="button" (click)="setDefaultValue()">Set Default </button>&nbsp;
                <button type="button" (click)="resetForm(userForm)">Reset</button>
            </td>
        </tr>

    </table>

</form>
